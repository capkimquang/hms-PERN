<!DOCTYPE html>
<html>
<head>
    <title>Please Wait ...</title>
    <script>
        // ========================================
        // Credits:
        // - https://stackoverflow.com/a/50259501
        // - https://stackoverflow.com/a/50247140
        // ========================================
        const segment = 0

        sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')
        sessionStorage.redirect += location.search

        location.replace(
            '/' + location.pathname.split('/').slice(1, segment).join('/')

            // the line below is wrong when segment = 0
            // location.pathname.split('/').slice(0, 1 + segment).join('/')
        )
    </script>
</head>
</html>
